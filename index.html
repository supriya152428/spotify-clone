<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPOTIFY - My Favourite Songs</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1b130bdd87.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo.png" alt="Spotify-logo">Spotify</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <div class="container">
    <h1 id="vibes">Soft Beats, Soft Hearts âœ¨</h1>

    <div class="songItemContainer">
      <div class="songList">
        <img src="blue.jpg" alt="">
        <span class="songName">Blue</span>
        <span class="songlistplay">
          <span class="timestamp">03:41 <i class="far fa-2x fa-play-circle songItemPlay"></i></span>
        </span>
      </div>

      <div class="songList">
        <img src="download (1).jpg" alt="">
        <span class="songName">Dandelions</span>
        <span class="songlistplay">
          <span class="timestamp">04:00 <i class="far fa-2x fa-play-circle songItemPlay"></i></span>
        </span>
      </div>

      <div class="songList">
        <img src="Regalos Personalizados en 24h _ Transparent Gift.jpg" alt="">
        <span class="songName">Night Changes</span>
        <span class="songlistplay">
          <span class="timestamp">03:50 <i class="far fa-2x fa-play-circle songItemPlay"></i></span>
        </span>
      </div>

      <div class="songList">
        <img src="I and that _no face_ guy in my dream_.jpg" alt="">
        <span class="songName">One Dance</span>
        <span class="songlistplay">
          <span class="timestamp">03:30 <i class="far fa-2x fa-play-circle songItemPlay"></i></span>
        </span>
      </div>

      <div class="songList">
        <img src="Screenshot 2025-11-28 194622.png" alt="">
        <span class="songName">Co2</span>
        <span class="songlistplay">
          <span class="timestamp">03:20 <i class="far fa-2x fa-play-circle songItemPlay"></i></span>
        </span>
      </div>

      <div class="songList">
        <img src="bg.jpg" alt="">
        <span class="songName">Memories</span>
        <span class="songlistplay">
          <span class="timestamp">04:10 <i class="far fa-2x fa-play-circle songItemPlay"></i></span>
        </span>
      </div>

      <div class="songList">
        <img src="Screenshot 2025-11-28 194211.png" alt="">
        <span class="songName">Bring me back</span>
        <span class="songlistplay">
          <span class="timestamp">03:55 <i class="far fa-2x fa-play-circle songItemPlay"></i></span>
        </span>
      </div>

    </div>
  </div>

  <div class="bottom">
    <input type="range" id="myProgressBar" min="0" max="100" value="0">
    <div class="icons">
      <i class="fas fa-3x fa-step-backward" id="prev"></i>
      <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
      <i class="fas fa-3x fa-step-forward" id="next"></i>
    </div>
    <div class="songInfo">
      <img src="playing.gif" width="45px" alt="" id="gif">
      <span id="masterSongName">Blue</span>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
